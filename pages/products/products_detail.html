<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LCI ปูนคุณภาพสำหรับทุกโครงการก่อสร้าง">
  <title>รายละเอียดสินค้า | LCI Cement</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      margin: 0;
      background: #f6f6f6;
      color: #222;
    }

    .product-detail-page {
      display: grid;
      grid-template-columns: 1fr 1fr;
      max-width: 1200px;
      margin: 100px auto;
      background: white;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }

    .product-detail-page::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 100 100" fill="%23eeeeee"><path d="M0 0h50v50H0zM50 50h50v50H50z"/></svg>');
      background-repeat: repeat;
      opacity: 0.06;
      pointer-events: none;
      z-index: 0;
    }

    .product-detail-page img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .product-info {
      padding: 40px;
      z-index: 1;
      background: white;
    }

    .product-info h1 {
      font-size: 2rem;
      color: #c62828;
      margin-bottom: 1rem;
    }

    .product-info p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .product-info strong {
      color: #8b0000;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      background: linear-gradient(135deg, #e53935, #8b0000);
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .product-detail-page {
        grid-template-columns: 1fr;
      }

      .product-info {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<!-- base all website -->
<div id="preloader">
  <div class="cement-truck-animation">
    <img src="/assets/icons/lci-truck.gif" alt="">
    <div class="pouring"></div>
    <p>กำลังเทปูน กรุณารอสักครู่...</p>
  </div>
</div>

<!-- ปุ่ม Scroll to Top -->
<div class="to-heaven-btn" id="scrollToTopBtn" title="ขึ้นด้านบน">
  ↑
</div>

  <div id="productDetailContainer"></div>

  <script>
    const data = JSON.parse(localStorage.getItem("selectedProduct"));

    if (!data) {
      document.getElementById("productDetailContainer").innerHTML = "<p style='text-align:center; padding:50px;'>ไม่พบข้อมูลสินค้า</p>";
    } else {
      document.getElementById("productDetailContainer").innerHTML = `
        <div class="product-detail-page">
          <img src="/assets/images/products/${data.image}" alt="${data.name}">
          <div class="product-info">
            <h1>${data.name}</h1>
            <p>${data.description}</p>
            <p>ราคา: <strong>${data.price} บาท</strong></p>
            <p>จำนวน: ${data.unit}</p>
            <p>พื้นที่: ${data.province}, ${data.district}</p>
            <button onclick="window.history.back()">ย้อนกลับ</button>
          </div>
        </div>
      `;
    }
  </script>

  <script>
// go to heaven ======================================================
window.addEventListener('scroll', () => {
    const btn = document.getElementById('scrollToTopBtn');
    if (window.scrollY > 300) {
      btn.style.display = 'block';
    } else {
      btn.style.display = 'none';
    }
  });

  document.getElementById('scrollToTopBtn').addEventListener('click', () => {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
});
// ===================================================================


// animation.css script ==============================================
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        const el = entry.target;
        const animateIn = el.dataset.animateIn;
        const animateOut = el.dataset.animateOut;

        if (entry.isIntersecting) {
            el.classList.remove(animateOut);  // ลบ animation ออกก่อน
            el.classList.add(animateIn);
        } else {
            el.classList.remove(animateIn);   // ลบ animation เข้าออกก่อน
            el.classList.add(animateOut);
        }
    });
}, {
    threshold: 0.5
});
document.querySelectorAll('[data-animate-in]').forEach(el => {
    observer.observe(el);
});
// ===================================================================


// preloader =========================================================
window.addEventListener("load", function () {
    setTimeout(function () {
      const preloader = document.getElementById("preloader");
      preloader.style.opacity = 0;
      setTimeout(() => preloader.style.display = "none", 500); 
    }, 500); 
});
// ===================================================================




  </script>
</body>
</html>
